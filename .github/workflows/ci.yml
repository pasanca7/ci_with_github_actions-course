name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Hello Wordl!
        run: echo "Hello!! from ${{github.workflow}} triggered by the ${{github.event_name}} done by ${{github.actor}}"
      
      - name: More and more
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: |
          echo "Job Context: $JOB_CONTEXT"
          echo "Done!"

      - name: Install dependencies
        working-directory: ./lessons/03-Continuous_Integration/03.1-Executing_tests
        run: compose install --ignore-platform-reqs

      - name: Run tests
        working-directory: ./lessons/03-Continuous_Integration/03.1-Executing_tests
        run: composer phpunit
      
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

